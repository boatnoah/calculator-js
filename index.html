<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  <body>
    <header class="header">
      <h1 class="titile">Calculator</h1>
    </header>

    <div class="base">
      <div class="display-container">
        <h1 class="display"></h1>
      </div>
      <div class="numpad">
        <button class="number" value="clear" type="button" id="span-2">AC</button>
        <button class="number" value="del" type="button">Del</button>
        <button class="number" value="-" type="button" id="subtract" id="span-2">-</button>
        <button class="number" value="7" type="button">7</button>
        <button class="number" value="8" type="button">8</button>
        <button class="number" value="9" type="button">9</button>
        <button class="number" value="/" type="button" id="divide">/</button>
        <button class="number" value="4" type="button">4</button>
        <button class="number" value="5" type="button">5</button>
        <button class="number" value="6" type="button">6</button>
        <button class="number" value="*" type="button" id="multipy">*</button>
        <button class="number" value="1" type="button">1</button>
        <button class="number" value="2" type="button">2</button>
        <button class="number" value="3" type="button">3</button>
        <button class="number" value="+" type="button" id="add">+</button>
        <button class="number" value="0" type="button" id="span-2">0</button>
        <button class="number" value="." type="button" id="decimal">.</button>
        <button class="number" value="=" type="button">=</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
